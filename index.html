<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="headerLogo">To-Do List</h1>
    <div class="canvas">
        <div class="pendingtask">
            <h2 class="subheading">Pending Tasks</h2>
            <form>
                <input type="text" id="addtasks" autocomplete="off" placeholder="Enter Task here....">
                <input type="submit" id="subt">
            </form>
            <ul id="taskList"></ul>
        </div>

        <div class="completedtask">
            <h2 class="subheading">Completed Tasks</h2>
            <ul id="completedTaskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
